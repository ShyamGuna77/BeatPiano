<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>SeVenD DJ</title>
</head>
<body>
    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <h1>Bhai</h1>
                <button data-track="0" class="mute kick-volume">
                    <i class="fa-solid fa-volume-xmark"></i>
                </button>
                <select name="kick-select" id="kick-select">
                    <option value="./sounds/kick-classic.wav">Classic kick</option>
                    <option value="./sounds/WhatsApp Audio 2024-10-05 at 16.31.48_d84c1aef.mp3">Bhai</option>
                    <option value="./sounds/kick-808.wav">kick 808</option>
                    <option value="./sounds/kick-heavy.wav">kick Heavy</option>
                    <option value="./sounds/kick-deep.wav">kick Deep</option>
                    <option value="./sounds/kick-big.wav">kick Big</option>
                    <option value="./sounds/clap-fat">clap fat</option>
                    <option value="./sounds/cowbell-808.wav">cowBell 808</option>
                    <option value="./sounds/crash-noise.wav">Crash</option>
                    <option value="./sounds/openhat-808.wav">Open Hat</option>
                    
                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>
        </div>
        <div class="snare-track">
            <div class="controls">
                <h1>pusss</h1>
                <button data-track="1" class="mute snare-volume">
                    <i class="fa-solid fa-volume-xmark"></i>
                </button>
                <select name="snare-select" id="snare-select">
                    <option value="./sounds/snare-classic.wav">Classic snare</option>
                    <option value="./sounds/snare-acoustic01.wav">Snare Acoustic</option>
                    <option value="./sounds/snare-punch.wav">Snare punch</option>
                    <option value="./sounds/snare-dist01.wav">snare Dist</option>
                    <option value="./sounds/snare-vinyl01.wav">snare vinyl02</option>
                    <option value="./sounds/snare-block.wav">block</option>
                    <option value="./sounds/clap-808.wav">clap</option>
                    <option value="./sounds/shaker-suckup.wav">Suckup</option>
                    <option value="./sounds/snare-lofi01.wav">Lofi</option>
                </select>
            </div>
            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>
        </div>
        <div class="hihat-track">
            <div class="controls">
                <h1>puchuk</h1>
                <button data-track="2" class="mute hihat-volume">
                    <i class="fa-solid fa-volume-xmark"></i>
                </button>
                <select name="hihat-select" id="hihat-select">
                    <option value="./sounds/hihat-analog">Analog hihat</option>
                    <option value="./sounds/hihat-808.wav">Hihat-808</option>
                    <option value="./sounds/hihat-acoustic01.wav">Hihat acoustic</option>
                    <option value="./sounds/hihat-ring.wav">Hihat ring</option>
                    <option value="./sounds/hihat-electro.wav">Hihat electro</option>
                    <option value="./sounds/crash-acoustic.wav">Crash acoustic</option>
                    <option value="./sounds/ride-acoustic01.wav">Ride</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
            </div>
        </div>
        <div class="tom-track">
            <div class="controls">
                <h1>Dumm</h1>
                <button data-track="3" class="mute tom-volume">
                    <i class="fa-solid fa-volume-xmark"></i>
                </button>
                <select name="tom-select" id="tom-select">
                    <option value="./sounds/tom-acoustic01.wav">Classic tom</option>
                    <option value="./sounds/tom-808.wav">Tom 808</option>
                    <option value="./sounds/tom-analog.wav">Tom Analog</option>
                    <option value="./sounds/tom-chiptune.wav">Tom chiptune</option>
                    <option value="./sounds/tom-fm.wav">Tom Fm</option>
                    <option value="./sounds/tom-short.wav">Tom short</option>
                    <option value="./sounds/perc-laser.wav">Perc Laser</option>
                    <option value="./sounds/perc-metal.wav">Perc Laser</option>


                </select>
            </div>
            <div class="tom">
                <div class="pad tom-pad b0"></div>
                <div class="pad tom-pad b1"></div>
                <div class="pad tom-pad b2"></div>
                <div class="pad tom-pad b3"></div>
                <div class="pad tom-pad b4"></div>
                <div class="pad tom-pad b5"></div>
                <div class="pad tom-pad b6"></div>
                <div class="pad tom-pad b7"></div>
            </div>
        </div>

        <button class="play">play</button>
        <div class="tempo">
            <input type="range" class="tempo-slider" max="300" min="20" value="150">
            <p>Tempo Beat : <span class="tempo-nr">150</span></p>
        </div>
    </div>

    <audio class="kick-sound" src="./sounds/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./sounds/snare-vinyl02.wav"></audio>
    <audio class="hihat-sound" src="./sounds/hihat-analog.wav"></audio>
    <audio class="tom-sound" src="./sounds/tom-lofi.wav"></audio>
     

    <script src="script.js"></script>
</body>
</html>
